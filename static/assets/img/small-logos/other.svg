<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <!-- Fondo de la tarjeta -->
  <rect x="0" y="0" width="500" height="300" rx="20" ry="20" fill="#0A1C28" />
  
  <!-- Gradiente y detalles futuristas -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #2F3A50; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #1A232E; stop-opacity: 1" />
    </linearGradient>
  </defs>
  <rect x="10" y="10" width="480" height="280" rx="15" ry="15" fill="url(#grad1)" />
  
  <!-- Elementos holográficos -->
  <rect x="340" y="50" width="130" height="40" rx="10" ry="10" fill="rgba(0, 255, 255, 0.2)" />
  <text x="350" y="80" font-family="Arial" font-size="12" fill="white">HoloSecure</text>

  <!-- Logotipo -->
  <circle cx="70" cy="150" r="35" fill="#00B5E2"/>
  <text x="60" y="160" font-family="Arial" font-size="20" fill="white">FP</text>
  
  <!-- Texto de la tarjeta -->
  <text x="120" y="120" font-family="Arial" font-size="22" fill="white">FuturePay</text>
  <text x="120" y="160" font-family="Arial" font-size="18" fill="white">•••• 2345 6789 1234</text>
  <text x="120" y="200" font-family="Arial" font-size="14" fill="white">Expires 11/27</text>

  <!-- Banda magnética -->
  <rect x="0" y="250" width="500" height="20" fill="black" />
  <rect x="0" y="250" width="150" height="20" fill="gray" />
</svg>
